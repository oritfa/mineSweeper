<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1>Mine Sweeper</h1>
    <div class="reset" onclick="initGame()">
    </div>
    <div class="options">
        <input type="radio" name="levels" id="Beginner" onclick="initGame()">
        <label for="Beginner">Beginner</label>
        <input type="radio" name="levels" id="Medium" onclick="initGame()" checked="true">
        <label for="Medium">Medium</label>
        <input type="radio" name="levels" id="Expert" onclick="initGame()">
        <label for="Expert">Expert</label>
    </div>
    <div>
        <ul>
            <li class="life1"></li>
            <li class="life2"></li>
            <li class="life3"></li>
            <li class="space"></li>
            <li class="space"></li>
            <li class="hint1" onclick="startHint(this)"></li>
            <li class="hint2" onclick="startHint(this)"></li>
            <li class="hint3" onclick="startHint(this)"></li>
        </ul>
    </div>
    <h2><span class="minutes">00</span>:<span class="seconds">00</span></h2>
    <div id="noContextMenu" class="board-container">
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>

</body>

</html>
